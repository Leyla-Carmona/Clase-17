<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="src/variables_javascript.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Clase práctica</h1>
    </main>
    <div id="formulariopractica">
        <p>Dale click al botón para comprobar que tipo de variable es</p>
        <ul>
            <li>Let tipo1 = 'Hola'</li>
            <li>Let tipo2 = 1998</li>
            <li>Let tipo3 = true;</li>
        </ul>
        <button id="buttonform">Comprobar</button>
        <p id="datatype"></p>
        <hr>
        <h2>Comprobar mis datos</h2>
        Dato 1
        <input type="text" id="dato1"><br>
        Dato 2
        <input type="text" id="dato2"><br> <br>
        <button id="buttonCheck">Comprobar mis datos</button>
        <p id="datatype_practice"></p>
    </div>
    <br>
    <div id="calculadora">
        <form action="">
            <input type="number" id="number1">
            <input type="number" id="number2">
            <br>
            <button type="button" class="numerador" onclick="sumar()">Sumar</button>
            <button type="button" class="numerador" onclick="restar()">Restar</button>
            <button type="button" class="numerador" onclick="multiplicar()">Multiplicación</button>
            <button type="button" class="numerador" onclick="dividir()">División</button>
        </form>
        <input type="text" id="resultado" value="0" disabled>
    </div>
    <br>
    <div id="comparador">
        <form action="" id="comparadorForm">
            <input type="text" id ="comparador1" required>
            <input type="text" id ="comparador2" required>
            <button type="submit">Comparación</button>
        </form>
        <p id="resultadocomparador"></p>
    </div>
</body>

</html>
